services:
  nginx:
    image: nginx:alpine
    container_name: prefixd-nginx
    ports:
      - "80:80"
    volumes:
      - ./configs/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - prefixd
      - dashboard
    restart: unless-stopped

  prefixd:
    build: .
    container_name: prefixd
    expose:
      - "8080"
    volumes:
      - ./configs:/etc/prefixd:ro
      - prefixd-data:/data
    environment:
      - RUST_LOG=info
      - PREFIXD_API_TOKEN=${PREFIXD_API_TOKEN:-}
      - DATABASE_URL=postgres://prefixd:${POSTGRES_PASSWORD:-prefixd_secret}@postgres:5432/prefixd
    depends_on:
      postgres:
        condition: service_healthy
      gobgp:
        condition: service_started
    restart: unless-stopped

  dashboard:
    build: ./frontend
    container_name: prefixd-dashboard
    expose:
      - "3000"
    environment:
      - PREFIXD_API=http://prefixd:8080
    depends_on:
      - prefixd
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: prefixd-postgres
    environment:
      POSTGRES_USER: prefixd
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prefixd_secret}
      POSTGRES_DB: prefixd
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prefixd"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  gobgp:
    image: jauderho/gobgp:latest
    container_name: prefixd-gobgp
    ports:
      - "50051:50051"  # gRPC API
      - "179:179"      # BGP
    volumes:
      - ./configs/gobgp.conf:/etc/gobgp/gobgp.conf:ro
    command: ["/usr/local/bin/gobgpd", "-f", "/etc/gobgp/gobgp.conf", "-p", "--api-hosts=0.0.0.0:50051"]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prefixd-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - prefixd
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: prefixd-grafana
    ports:
      - "3001:3000"
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/
      - ./grafana/prefixd-operations.json:/var/lib/grafana/dashboards/prefixd-operations.json:ro
      - ./grafana/prefixd-security.json:/var/lib/grafana/dashboards/prefixd-security.json:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prefixd-data:
  postgres-data:
  prometheus-data:
  grafana-data:
